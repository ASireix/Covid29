<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"

        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"

        crossorigin=""></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <title>Grosse carte</title>

    <style>
        #carteCovid {
            height: 800px;
            width: 1000px;
        }
    </style>
</head>

<body>
    <h1>Bienvenue à toi jeune entrepreneur</h1>

    <div id="carteCovid"></div>
    <script type="text/javascript">
        var carte = L.map('carteCovid').setView([43.924523, 2.144774], 13);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiYXNpcmVpeCIsImEiOiJja2t3a3Rlcjc0dGU5MnBxdDFnZnV5N29sIn0.pWyUSmtAIBwFWrbyJlZV1w'
        }).addTo(carte);

    </script>



</body>

</html>
